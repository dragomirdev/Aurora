<!DOCTYPE html>
<html>
<head>
    <title>Aurora â€“ Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="login-container">
    <h1 class="app-title">Aurora</h1>
    <p class="app-subtitle">Audit Platform Login</p>

    {% if error %}
        <p class="login-error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input
            type="text"
            name="username"
            placeholder="Username"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
        >

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
