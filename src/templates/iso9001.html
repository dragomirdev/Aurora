<!DOCTYPE html>
<html>
<head>
    <title>Aurora – ISO 9001</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="app-header">
    <h1 class="app-title">Aurora</h1>
    <p class="app-subtitle">ISO 9001:2015 Quality Management System Audit</p>
</header>

<nav class="top-nav">
    <a href="/dashboard">Dashboard</a>
    <a href="/iso9001" class="active">ISO 9001</a>
    <a href="/iso42001">ISO 42001</a>
    <a href="/iso23894">ISO 23894</a>
    <a href="/iso38507">ISO 38507</a>
    <a href="/iso22989">ISO 22989</a>
</nav>

{% for section, questions in menu.items() %}
<div class="section">
    <h2>{{ section }}</h2>

    {% for q in questions %}
    {% set qstate = state.get(q, {"done": False, "comment": ""}) %}

    <div class="question {{ 'done' if qstate.done else 'todo' }}">

        <form method="POST" action="{{ url_for('toggle9001') }}">
            <input type="hidden" name="question" value="{{ q }}">
            <button type="submit" class="toggle-btn">
                {{ '✔' if qstate.done else '✖' }}
            </button>
            <span class="question-text">{{ q }}</span>
        </form>

        <form method="POST" action="{{ url_for('comment9001') }}">
            <input type="hidden" name="question" value="{{ q }}">
            <textarea name="comment" placeholder="Audit comments...">{{ qstate.comment }}</textarea>
            <button type="submit" class="save-btn">Save comment</button>
        </form>

    </div>
    {% endfor %}
</div>
{% endfor %}

</body>
</html>
